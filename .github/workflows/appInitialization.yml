name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ secrets.PORT }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TOKEN_KEY: ${{ secrets.TOKEN_KEY }}
      CI : false

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies in app directory
        run: npm install
        working-directory: app

      - name: Install dependencies in backend directory
        run: npm install
        working-directory: backend

      - name: Start application
        run: npm run build
        working-directory: app

      - name: Start backend
        run: |
          npm start &
          sleep 5
          response=$(curl -s http://localhost:5000/status)
          if [[ "$response" == *"Server is running on port: 5000"* ]]; then
            echo "Backend server is running and responding as expected."
          else
            echo "Error: Backend server is not responding as expected."
            exit 1
          fi
        working-directory: backend

